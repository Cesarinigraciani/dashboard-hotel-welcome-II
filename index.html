<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard PCI - Versi√≥n 2</title>
  <link rel="stylesheet" href="styles/style-v2.css" />
  <style>
    .tarjeta-planta {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tarjeta-planta h4 {
      margin-bottom: 12px;
      color: #333;
    }
    .grupo-tipos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }
    .barra-resumen label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .barra-resumen progress {
      width: 100%;
      height: 20px;
    }
    .barra-resumen .porcentaje {
      font-size: 14px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <!-- üèÅ Cabecera del proyecto -->
<div id="avance-proyecto" class="cabecera-proyecto">
  <h1>
    Avance Proyecto PCI ‚Äì Hotel Welcome II (Vallecas)
    <span style="background:#2ecc71; color:white; font-size:0.6em; padding:2px 6px; border-radius:4px; margin-left:8px;">
      Versi√≥n 2.0
    </span>
  </h1>
  <p>Central Cofem Lyon Remote</p>
  <p><strong>Bucles:</strong> 6 &nbsp;&nbsp; <strong>Equipos:</strong> 227</p>
  <p style="font-size:0.8em; color:#666;">Actualizado por C√©sar Augusto</p>
</div>

<h2 id="avance-global">Avance global: 0%</h2>


  <!-- üîò Selector inicial -->
  <div id="inicio-dashboard" class="selector-principal">
    <h2>¬øQu√© parte quieres visualizar?</h2>
    <div class="botonera">
      <button id="btn-fisica" class="boton-seccion"><span>üîß</span> Parte f√≠sica</button>
      <button id="btn-logica" class="boton-seccion"><span>üß†</span> Parte l√≥gica</button>
    </div>
  </div>

  <!-- üîß Parte f√≠sica -->
  <div id="dashboard-fisica" style="display:none;">
    <h3>üîß Instalaci√≥n f√≠sica por planta</h3>
    <div id="contenedor-tarjetas"></div>
    <button id="btn-volver" class="boton-volver">‚¨ÖÔ∏è Volver al inicio</button>
  </div>

  <!-- üß† Parte l√≥gica -->
  <div id="dashboard-logica" style="display:none;">
    <h3>üß† Parte l√≥gica</h3>
    <div class="contenedor-logica">
      <div class="fase-logica" data-estado="BUCLE"><label>Verificaci√≥n de bucles</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="CAPTADO"><label>Captaci√≥n de datos</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="MARCADO"><label>Marcaci√≥n en planos</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="PRUEBA BRUTA"><label>Pruebas en bruto</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="VOLCADO"><label>Volcado I-Link</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="ZONIFICADO"><label>Zonas l√≥gicas</label><progress></progress><span class="porcentaje">0%</span></div>
      <div class="fase-logica" data-estado="HUMO"><label>Pruebas con humo</label><progress></progress><span class="porcentaje">0%</span></div>

    </div>
    <button id="btn-volver" class="boton-volver">‚¨ÖÔ∏è Volver al inicio</button>
  </div>
<div id="avance-logico">
  <!-- Aqu√≠ se insertar√°n las tarjetas por planta desde main.js -->
</div>

 <!-- üß© Script para generar tarjetas por planta -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tipos = [
      "ZOCALOS",
      "MDA1Y",
      "KAMAY",
      "KIT-PMR",
      "FUENTE AUXILIAR",
      "DETECTORES",
      "PUKAY",
      "SIRAY+BSCL",
      "MSTAY 8",
      "MSTAY 2"
    ];
    const plantas = [
      "SOTANO",
      "BAJA",
      "PRIMERA",
      "SEGUNDA",
      "TERCERA",
      "CUARTA A",
      "CUARTA B",
      "CUBIERTA"
    ];
    const contenedor = document.getElementById("contenedor-tarjetas");

    // Funci√≥n de normalizaci√≥n
   const normalizar = str =>
  String(str || "")
    .toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "") // quita tildes
    .replace(/[^A-Z0-9]/g, " ")      // reemplaza guiones, signos, etc. por espacio
    .replace(/\s+/g, " ")            // normaliza espacios m√∫ltiples
    .trim();

    plantas.forEach(planta => {
      const tarjeta = document.createElement("div");
      tarjeta.className = "tarjeta-planta";
      tarjeta.setAttribute("data-planta", normalizar(planta));

      const titulo = document.createElement("h4");
      titulo.textContent = `Planta ${planta}`;
      tarjeta.appendChild(titulo);

      const grupo = document.createElement("div");
      grupo.className = "grupo-tipos";

      tipos.forEach(tipo => {
        const barra = document.createElement("div");
        barra.className = "barra-resumen";
        barra.setAttribute("data-tipo", normalizar(tipo));
        barra.setAttribute("data-planta", normalizar(planta));
        barra.innerHTML = `
          <label>${tipo}</label>
          <progress></progress>
          <span class="porcentaje">0%</span>
        `;
        grupo.appendChild(barra);
      });

      tarjeta.appendChild(grupo);
      contenedor.appendChild(tarjeta);
    });
  });
</script>

<!-- üîó Script principal -->
<script src="scripts/main-v2.js"></script>

</body>
</html>
